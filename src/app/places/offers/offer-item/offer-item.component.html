<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text color="primary">
            <h1>{{offer.title}}</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-wrap">
        <ion-col size="12" size-sm="6">      
          <ion-icon name="calendar" color="primary" class="ion-margin-end"></ion-icon>
          <ion-text color="tertiary">{{ getDummyDate() | date}}</ion-text>
        </ion-col>
        <ion-col>
          <ion-text>to</ion-text>
        </ion-col>
        <ion-col size="12" size-sm="6">      
          <ion-icon name="calendar" color="primary" class="ion-margin-end"></ion-icon>
          <ion-text color="tertiary">{{ getDummyDate() | date}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>

      <span class="mr-2">to</span>
      <ion-icon name="calendar" color="primary" class="mr-2"></ion-icon>
      <ion-text color="primary">{{ getDummyDate() | date}}</ion-text>
    </div> -->
  </ion-label>
</ion-item>
